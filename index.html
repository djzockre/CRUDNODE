<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CRUD SQL</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
        <script src="db.js"></script>
       

    </head>
    <body>
        <div class="aligncenter">
            <form class="form">
                <input type="hidden" id="field-id" value="">
                <div class="box">
                        <input type="text" id="field-name">
                        <label for="field-name">Nombre</label>
                </div>
                <div class="box">
                    <input type="text" id="field-pass">
                    <label for="field-pass">Contraseña</label>
                </div>
                <div class="box">
                        <input type="text" id="field-mail">
                        <label for="field-mail">Email</label>
                </div>
                <div class="per"><a id="btn-salvar" class="button">Guardar</a></div>
                <div class="per"><a id="btn-deletar" class="button">Eliminar</a></div>

            </form>
            <table id="table-register">
                <thead>
                    <th>Nombre</th>
                    <th>Contraseña</th>
                    <th>Email</th>
                </thead>
                <tbody id="tbody-register">

                </tbody>
            </table>

        </div>

    </body>

</html>
